  <div class="navbar-box navbar-skin">
    <div class="navbar-menu">
        <a routerLink="/" class="navbar-item logo" routerLinkActive="active" title="首页">
          Hu
        </a>
        <a routerLink="/AppDownloads" routerLinkActive="active" class="navbar-item mobile" title="移动应用">
          <i class="fa fa-mobile"></i>
        </a>
    </div>   

    <div class="navbar-expanded">
        <div>
          <a class="navbar-item expanded-version" href="//angular2.jackhu.top" title="angular2.x版">
            <img src='//upload.jackhu.top/icons/angular2.png-32x32' /> 
          </a>
          <a class="navbar-item expanded-version" href="//vue.jackhu.top" title="vue版">
            <img src='http://upload.jackhu.top/icons/vue.png-32x32' /> 
          </a>
          <a class="navbar-item expanded-version" href="//react.jackhu.top" title="react版">
            <img src='//upload.jackhu.top/icons/react.png-32x32' /> 
          </a>
          <a class="navbar-item expanded-version" href="//angular.jackhu.top" title="angular1.x版">
            <img src='//upload.jackhu.top/icons/AngularJS.png-32x32' /> 
          </a>
          <a class="navbar-item change-mode" href="javascript:;" (click)="changeMode()" [ngSwitch]="styleMode">
            <i *ngSwitchCase="'day-mode'" class="fa fa-moon-o"></i>
            <i *ngSwitchCase="'night-mode'" class="fa fa-sun-o"></i>
          </a>
        </div>
        
        <div *ngIf="token && user">
          <a href="javascript:;" class="navbar-item expanded-logout" (click)="logout()" title="登出">
              <i class="fa fa-sign-out"></i>
          </a>
          <a routerLink="/settings" href="javascript:;" class="navbar-item expanded-avatar" title="{{user.nickname}}">          
            <img [src]="user.avatar || defaultAvatar" /> 
          </a>  
        </div>
        <div *ngIf="!token || !user">
          <a routerLink="/login" class="navbar-item" title="登录">
            <i class="fa fa-sign-in"></i>
          </a>    
        </div>
    </div>

    <div class="navbar-shrink">
      <div *ngIf="token && user" class="pull-right">
        <div class="btn-group" dropdown>
          <a id="split-button" href="javascript:;" class="shrink-avatar" dropdownToggle>
            <img [src]="user.avatar || defaultAvatar" /> 
          </a>
          <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="split-button">
            <li role="menuitem">
              <a class="dropdown-item" routerLink="/settings"><i class="fa fa-cog"></i> 设置</a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a class="dropdown-item" href="javascript:;" class="shrink-logout" (click)="logout()">
                <i class="fa fa-sign-out"></i> 登出
              </a> 
            </li>
          </ul>
        </div>
      </div>
      <div *ngIf="!token || !user" class="pull-right">
        <a routerLink="/login" class="shrink-login" title="登录">
            <i class="fa fa-sign-in"></i> 登录
        </a>
      </div>
      <div class="pull-right">
        <a class="navbar-item change-mode" href="javascript:;" (click)="changeMode()" [ngSwitch]="styleMode">
          <i *ngSwitchCase="'day-mode'" class="fa fa-moon-o"></i>
          <i *ngSwitchCase="'night-mode'" class="fa fa-sun-o"></i>
        </a>
      </div>
      <div class="pull-right"> 
        <a class="navbar-item expanded-version" href="//angular.jackhu.top" title="angular1.x版">
          <img src='//upload.jackhu.top/icons/AngularJS.png-16x16' /> 
        </a>
      </div>
      <div class="pull-right">
        <a class="navbar-item expanded-version" href="//react.jackhu.top" title="react版">
          <img src='//upload.jackhu.top/icons/react.png-16x16' /> 
        </a>
      </div>
      <div class="pull-right">
        <a class="navbar-item expanded-version" href="//vue.jackhu.top" title="vue版">
          <img src='//upload.jackhu.top/icons/vue.png-16x16' /> 
        </a>
      </div>
      <div class="pull-right">
        <a class="navbar-item expanded-version" href="//angular2.jackhu.top" title="agnular2.x版">
          <img src='//upload.jackhu.top/icons/angular2.png-16x16' /> 
        </a>
      </div>
    </div>
  </div>
